# Exemplo de configura√ß√£o completa do AutoDoc CLI
# Copie este arquivo como .autodoc.yml no root do seu projeto

# ===== CONFIGURA√á√ïES DO PROJETO =====
project:
  name: "Meu Projeto Incr√≠vel"
  language: "typescript"      # auto, typescript, javascript, python
  sourceDir: "./src"          # Diret√≥rio do c√≥digo-fonte
  outputDir: "./docs"         # Onde salvar a documenta√ß√£o

# ===== CONFIGURA√á√ïES DE GERA√á√ÉO =====
generation:
  template: "standard"        # standard, simple, api, components
  format: "markdown"          # markdown, html (futuro: pdf)
  includePrivate: false       # Incluir fun√ß√µes/m√©todos privados
  includeTests: false         # Incluir arquivos de teste
  createIndex: true           # Criar √≠ndice geral
  groupByFeature: true        # Agrupar por feature/m√≥dulo

# ===== CONFIGURA√á√ïES DE AN√ÅLISE =====
analysis:
  complexityThreshold: 10     # Limite para alertar sobre complexidade
  maxDepth: 5                 # Profundidade m√°xima de an√°lise
  followImports: true         # Seguir imports para an√°lise
  extractComments: true       # Extrair coment√°rios JSDoc/docstrings

# ===== CONFIGURA√á√ïES DE IA =====
ai:
  enabled: true               # Habilitar gera√ß√£o com IA
  model: "gpt-4o-mini"       # gpt-4o-mini, gpt-4o, gpt-4-turbo
  maxTokens: 2000            # Limite de tokens por requisi√ß√£o
  temperature: 0.3           # Criatividade (0.0 = mais preciso, 1.0 = mais criativo)
  apiKey: null               # Deixar null para usar OPENAI_API_KEY do .env

# ===== CONFIGURA√á√ïES GIT =====
git:
  enabled: true              # Habilitar integra√ß√£o Git
  baseBranch: "main"         # Branch base para compara√ß√µes
  includeCommitInfo: true    # Incluir info de commits na documenta√ß√£o

# ===== EXCLUS√ïES =====
exclude:
  - "node_modules"           # Sempre excluir
  - ".git"
  - "dist"
  - "build"
  - "coverage"
  - ".next"
  - ".nuxt"
  - "__pycache__"
  - "*.min.js"              # Arquivos minificados
  - "*.test.*"              # Arquivos de teste (se includeTests: false)
  - "*.spec.*"

# ===== CONFIGURA√á√ïES AVAN√áADAS =====
advanced:
  # Cache de an√°lises para melhor performance
  cache:
    enabled: true
    ttl: 3600                # Tempo de vida em segundos
    
  # Configura√ß√µes espec√≠ficas por tipo de arquivo
  fileTypes:
    typescript:
      extractInterfaces: true
      extractTypes: true
      followTypeImports: true
    
    react:
      extractProps: true
      extractHooks: true
      extractLifecycleMethods: true
    
    python:
      extractDocstrings: true
      extractDecorators: true
      followClassHierarchy: true

# ===== TEMPLATES PERSONALIZADOS =====
templates:
  # Se√ß√µes a incluir em cada template
  sections:
    overview: true            # Vis√£o geral do projeto
    architecture: true        # Diagrama de arquitetura
    components: true          # Lista de componentes
    api: true                # Documenta√ß√£o de API
    examples: true           # Exemplos de uso
    testing: false           # Guia de testes
    deployment: false        # Guia de deploy

  # Customiza√ß√µes de formato
  formatting:
    useEmojis: true          # üéØ Emojis nos t√≠tulos
    codeHighlighting: true   # Syntax highlighting
    includeTableOfContents: true
    includeTimestamp: true
    includeGeneratorInfo: true

# ===== CONFIGURA√á√ïES DE OUTPUT =====
output:
  # M√∫ltiplos formatos (futuro)
  formats:
    - markdown
    # - html
    # - pdf
  
  # Organiza√ß√£o de arquivos
  structure:
    singleFile: false        # true = tudo em um README.md
    separateComponents: true  # Arquivo separado para componentes
    separateAPI: true        # Arquivo separado para API
    
  # Nomenclatura de arquivos
  fileNames:
    readme: "README.md"
    components: "COMPONENTS.md"
    api: "API.md"
    architecture: "ARCHITECTURE.md"
